<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Skill Swap</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="signup-main">
        <form class="signup-form" id="signupForm">
            <div class="signup-header">
                <i class="fas fa-user fa-2x"></i>
                <h2>Create your account</h2>
                <p>Or <a href="login.html">sign in to your existing account</a></p>
            </div>
            <div class="signup-row">
                <div class="signup-field">
                    <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>
                <div class="signup-field">
                    <label for="location"><i class="fas fa-map-marker-alt"></i> Location (Optional)</label>
                    <input type="text" id="location" name="location" placeholder="Enter your location">
                </div>
            </div>
            <div class="signup-row">
                <div class="signup-field">
                    <label for="email"><i class="fas fa-envelope"></i> Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="signup-row">
                <div class="signup-field">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" tabindex="-1"><i class="fas fa-eye"></i></button>
                </div>
                <div class="signup-field">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    <button type="button" class="password-toggle" tabindex="-1"><i class="fas fa-eye"></i></button>
                </div>
            </div>
            <div class="signup-row">
                <div class="signup-field">
                    <label for="skillsOffer">Skills You Can Offer</label>
                    <input type="text" id="skillsOffer" name="skillsOffer" placeholder="Search and add skills you can teach">
                </div>
            </div>
            <div class="signup-row">
                <div class="signup-field">
                    <label for="skillsLearn">Skills You Want to Learn</label>
                    <input type="text" id="skillsLearn" name="skillsLearn" placeholder="Search and add skills you want to learn">
                </div>
            </div>
            <div class="signup-row">
                <button type="submit" class="signup-btn">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
