<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skill Swap</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <h1>Skill Swap</h1>
            </div>
            <div class="header-actions">
                <a href="index.html" class="home-btn">
                    <i class="fas fa-home"></i>
                    Home
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your Skill Swap account</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <div class="input-focus-border"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="form-input" 
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="input-focus-border"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" id="remember" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password" id="forgotPassword">Forgot Password?</a>
                    </div>

                    <button type="submit" class="login-submit-btn" id="loginSubmit">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            Signing In...
                        </span>
                    </button>
                </form>

                <div class="login-divider">
                    <span>or</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                </div>

                <div class="signup-link">
                    <p>Don't have an account? <a href="#" id="signupLink">Sign up here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Forgot Password Modal -->
    <div class="modal-overlay" id="forgotPasswordModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button class="modal-close" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                <form class="reset-form" id="resetForm">
                    <div class="form-group">
                        <label for="resetEmail" class="form-label">
                            <i class="fas fa-envelope"></i>
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="resetEmail" 
                            name="resetEmail" 
                            class="form-input" 
                            placeholder="Enter your email"
                            required
                        >
                        <div class="input-focus-border"></div>
                    </div>
                    <button type="submit" class="reset-submit-btn">
                        <span class="btn-text">Send Reset Link</span>
                        <span class="btn-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            Sending...
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
